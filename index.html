<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnJS</title>
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://kit.fontawesome.com/cca9354e89.js" crossorigin="anonymous"></script>
    <style>
        *{
            margin: 0; padding: 0; box-sizing: border-box;
        }

        body{
            min-height: 100vh;
            width: 100vw;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            line-height: 1.6;
            font-size: 1.3rem;
        }
        main{
            min-height: 100vh;
            max-width: 1100px;
            margin: 0 auto;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            position: relative;
        }
        #toggle-btn{
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 1.7rem;
        }
        #nav-list{
            position: absolute;
            top: 20px;
            text-align: center;
            display: flex;
            gap: 30px;
            display: none;
        }
        #nav-list.show{
            display: flex;
            animation: fadein .5s;
        }
        @keyframes fadein{
            from{
                opacity: 0;
                transform: translateX(-100px);
            }
            to{
                opacity: 1;
                transform: translateX(0);
            }
        }
        li a{
            color: #333;
        }
        ul i{
            cursor: pointer;
        }

        .name{
            color: mediumseagreen;
            display: inline-block;
        }
        .left{
            flex: 1;
        }
        .left p{
            margin-bottom: 10px;
        }
        .skill{
            display: inline-block;
            padding: 7px 20px;
            background-color: whitesmoke;
            border-radius: 7px;
            box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
            font-size: 1rem;
            margin: 5px;
        }
        .right img{
            max-width: 650px;
            width: 100%;
        }
        .links a{
            display: inline-block;
            margin: 0px 10px;
            color: #333;
            text-decoration: none;
            position: relative;
            transition: .4s;
            text-decoration: underline;
        }
        .links a:hover{
            color: mediumseagreen;
        }
        .links{
            text-align: center;
        }
        .icons a{
            color: #333;
        }
        .icons i{
            display: inline-block;
            margin: 10px 5px;
            padding: 10px;
            border: 1px solid lightgray;
            border-radius: 50%;
            cursor: pointer;
            transition: .4s;
            
        }
        .icons i:hover{
            background-color: #333;
            color: whitesmoke;
        }

        ul{
            list-style-type: none;
        }
        .contact{
            text-decoration: none;
            display: inline-block;
            padding: 1px 12px;
            border: 2px solid black;
            border-radius: 7px;
            color: #333;
        }

        @media screen and (max-width: 700px){
            main{
                flex-direction: column;
            }
            #nav-list{
                left: 20px;
            }
        }
        
    </style>
</head>
<body>

    
    <main>
        <nav>
            <div id="toggle-btn">
                <i class="fa-solid fa-bars"></i>
            </div>
            <ul id="nav-list">
                <li>
                    <a href="https://www.linkedin.com/in/joey-gaffney-618967183/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
                </li>
                <li>
                    <a href="https://github.com/joey-gaffney" target="_blank"><i class="fa-brands fa-github"></i></a>
                </li>
                    <a href="mailto:joeygaffney22@gmail.com" target="_blank" class="contact">Contact</a>
            </ul>
        </nav>
        <div class="hero ">
            <div class="left">
                <h1>Hey there, I'm <span class="name animate__animated animate__bounce animate__delay-.5s">Joey</span></h1>
                <p>Developer and Designer</p>
                <span class="skill">ReactJS</span>
                <span class="skill">JavaScript</span>
                <span class="skill">CSS</span>
                <span class="skill">HTML</span>
                <div class="icons">
                    <a href="https://www.linkedin.com/in/joey-gaffney-618967183/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
                    <a href="https://github.com/joey-gaffney" target="_blank"><i class="fa-brands fa-github"></i></a>
                </div>
            </div>
        </div>
        <div class="right">
            <img src="Screenshot 2023-02-15 at 6.03.17 PM.png" alt="">
            <div class="links">
                <a href="https://joey-gaffney.github.io/Todo-App-2023/" target="_blank" style="color: mediumseagreen;">Live demo</a>
                <a href="https://github.com/joey-gaffney/Todo-App-2023/blob/master/index.html" target="_blank">Read the code</a>
            </div>
        </div>
    </main>

    <script>
        const toggle = document.getElementById("toggle-btn");
        const nav = document.getElementById("nav-list");

        toggle.addEventListener('click', function() {
            nav.classList.toggle("show")
        })
        
    </script>

</body>
</html>
